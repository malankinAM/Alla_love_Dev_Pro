<style>
body {

<body>


    

    <section class="img">
       <img src="love1.png" alt="">




      <h1>"I Love You Alla ❤️"</h1>



      </section>


      <div class="container">
        <p id="text"></p>
       
      </div>

    

      <script>
        
const text = document.querySelector('#text');
const btn = document.querySelector('#btn');

const str =  '"Дорогая Алла, от всего сердца благодарю тебя за то, что ты есть в моей жизни. Твое присутствие озаряет мой мир, и я безмерно люблю тебя и твою бесценную душу. Каждый момент, проведенный с тобой, становится для меня сокровищем. Я с нетерпением жду, когда мы вместе отправимся в наше удивительное путешествие, чтобы создавать незабываемые воспоминания, которые будут согревать нас всю жизнь. " ';
let i = 0;

function autoType() {
  if (i < str.length) {
    text.innerHTML += str.charAt(i);
    i++;
    setTimeout(autoType, 100);
  } else {
    btn.style.display = 'block';
  }
}

autoType(); 




      </script>

      
    
</body>
